<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .common-field {
            background: white;
            padding: 25px;
            margin-bottom: 30px;
        }

        .grid-table {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .grid-cell {
            padding: 12px 15px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        input,
        textarea{
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus,
        textarea:focus{
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
            font-family: monospace;
        }


        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        #responseOutput {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="common-field">
            <div class="grid-table">
                <div class="grid-cell">
                    <div class="grid-cell">
                        <input  type="text" id="idInstance" placeholder="idInstance">
                        <input  type="text" id="apiToken" placeholder="ApiTokenInstancen">
                    </div>
                    <div class="grid-cell">
                        <button class="btn" onclick="getSettings()">getSettings</button>
                        <button class="btn" onclick="getStateInstance()">getStateInstance</button>
                    </div>
                    <div class="grid-cell">
                         <input type="text" id="phoneNumber" placeholder="phoneNumber">
                         <input type="text" id="messageText" placeholder="hello World">
                         <button class="btn" onclick="sendMessage()">sendMessage</button>
                    </div>
                    <div class="grid-cell">
                         <input type="text" id="filePhoneNumber" placeholder="filePhoneNumber">
                         <input type="text" id="fileUrl" placeholder="https://my.site/my/horse.png">
                         <button class="btn" onclick="sendFileByUrl()">sendFileByUrl</button>
                    </div>
                </div>
                <div class="grid-cell">
                    <label>Ответ:</label>
                    <textarea id="responseOutput" readonly ></textarea>
                </div>
            </div>
        </div>
    </div>

            <script>
                class GreenApiClient {
                    constructor() {
                        this.baseUrl = "https://1105.api.green-api.com"
                        this.idInstance = document.getElementById('idInstance').value;
                        this.apiToken = document.getElementById('apiToken').value;
                    }

                    async makeRequest(method, endpoint, data = null) {
                        const url = `${this.baseUrl}/waInstance${this.idInstance}/${endpoint}/${this.apiToken}`;

                        const options = {
                            method: method,
                            headers: {
                                'Content-Type': 'application/json',
                            },
                        };

                        if (data) {
                            options.body = JSON.stringify(data);
                        }

                        try {
                            this.showResponse(`Выполняется запрос: ${method} ${endpoint}`, 'pending');

                            const response = await fetch(url, options);
                            const result = await response.json();

                            if (response.ok) {
                                this.showResponse(`Успешный ответ от ${endpoint}:\n${JSON.stringify(result, null, 2)}`, 'success');
                            } else {
                                this.showResponse(`Ошибка в ${endpoint}:\n${JSON.stringify(result, null, 2)}`, 'error');
                            }

                            return result;
                        } catch (error) {
                            this.showResponse(`Ошибка сети: ${error.message}`, 'error');
                            throw error;
                        }
                    }

                    showResponse(message) {
                        const responseOutput = document.getElementById('responseOutput');
                        responseOutput.value=message
                    }
                }

                // Методы API
                async function getSettings() {
                    if (!validateConfig()) return;

                    const client = new GreenApiClient();
                    await client.makeRequest('GET', 'getSettings');
                }

                async function getStateInstance() {
                    if (!validateConfig()) return;

                    const client = new GreenApiClient();
                    await client.makeRequest('GET', 'getStateInstance');
                }

                async function sendMessage() {
                    if (!validateConfig()) return;

                    const phoneNumber = document.getElementById('phoneNumber').value;
                    const messageText = document.getElementById('messageText').value;

                    if (!phoneNumber || !messageText) {
                        alert('Пожалуйста, заполните номер телефона и текст сообщения');
                        return;
                    }

                    const client = new GreenApiClient();
                    const data = {
                        chatId: `${phoneNumber}@c.us`,
                        message: messageText
                    };

                    await client.makeRequest('POST', 'sendMessage', data);
                }

                async function sendFileByUrl() {
                    if (!validateConfig()) return;

                    const phoneNumber = document.getElementById('filePhoneNumber').value;
                    const fileUrl = document.getElementById('fileUrl').value;

                    if (!phoneNumber || !fileUrl) {
                        alert('Пожалуйста, заполните номер телефона и URL файла');
                        return;
                    }

                    const client = new GreenApiClient();
                    const data = {
                        chatId: `${phoneNumber}@c.us`,
                        urlFile: fileUrl,
                        fileName: fileUrl.split('/').pop()
                    };

                    await client.makeRequest('POST', 'sendFileByUrl', data);
                }

                function validateConfig() {
                    const idInstance = document.getElementById('idInstance').value;
                    const apiToken = document.getElementById('apiToken').value;

                    if (!idInstance || !apiToken) {
                        alert('Пожалуйста, заполните ID Instance и API Token');
                        return false;
                    }

                    return true;
                }
            </script>
</body>

</html>
